<!doctype html>
<html>
<head>
<link rel="stylesheet" href="/snippet/application.css">
</head>
<body>
<form action="/components/preview/tabelle--sticky">
	<table class="tabelle">
		<thead>
			<tr>
				<th scope="col">
						<div class="tabelle-header" role="group" aria-labelledby="foo_group">
							<span class="header" id="foo_group">Column</span>
							<input class="tabelle-arrow" id="foo_asc" type="radio" name="sort" value="foo-asc"/>
							<label class="tabelle-arrow--asc" for="foo_asc">
								<span class="visually-hidden">Sort Column Ascending</span>
							</label>

							<input class="tabelle-arrow" id="foo_desc" type="radio" name="sort" value="foo-desc" />
							<label class="tabelle-arrow--desc" for="foo_desc">
								<span class="visually-hidden">Sort Column Descending</span>
							</label>

							<input
								class="tabelle-input"
								name="foo"
								type="text"
								aria-label="Filter Column" />
						</div>
				</th>
				<th scope="col">
						<div class="tabelle-header" role="group" aria-labelledby="bar_group">
							<span class="header" id="bar_group">Column 2</span>
							<input class="tabelle-arrow" id="bar_asc" type="radio" name="sort" value="bar-asc"/>
							<label class="tabelle-arrow--asc" for="bar_asc">
								<span class="visually-hidden">Sort Column 2 Ascending</span>
							</label>

							<input class="tabelle-arrow" id="bar_desc" type="radio" name="sort" value="bar-desc" />
							<label class="tabelle-arrow--desc" for="bar_desc">
								<span class="visually-hidden">Sort Column 2 Descending</span>
							</label>

							<input
								class="tabelle-input"
								name="bar"
								type="text"
								aria-label="Filter Column 2" />
						</div>
				</th>
				<th scope="col">
						<div class="tabelle-header" role="group" aria-labelledby="baz_group">
							<span class="header" id="baz_group">Column 3</span>
							<input class="tabelle-arrow" id="baz_asc" type="radio" name="sort" value="baz-asc"/>
							<label class="tabelle-arrow--asc" for="baz_asc">
								<span class="visually-hidden">Sort Column 3 Ascending</span>
							</label>

							<input class="tabelle-arrow" id="baz_desc" type="radio" name="sort" value="baz-desc" />
							<label class="tabelle-arrow--desc" for="baz_desc">
								<span class="visually-hidden">Sort Column 3 Descending</span>
							</label>

							<select class="tabelle-input"
								name="baz"
								aria-label="Filter Column 3">
								<option>A</option>
								<option>B</option>
								<option>C</option>
							</select>
						</div>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			<tr>
				<td>d</td>
				<td>e</td>
				<td>f</td>
			</tr>
			<tr>
				<td>g</td>
				<td>h</td>
				<td>i</td>
			</tr>
			<tr>
				<td>j</td>
				<td>k</td>
				<td>l</td>
			</tr>
			<tr>
				<td>m</td>
				<td>n</td>
				<td>o</td>
			</tr>
			<tr>
				<td>p</td>
				<td>q</td>
				<td>r</td>
			</tr>
			<tr>
				<td>s</td>
				<td>t</td>
				<td>u</td>
			</tr>
			<tr>
				<td>v</td>
				<td>w</td>
				<td>x</td>
			</tr>
			<tr>
				<td>y</td>
				<td>z</td>
				<td>aa</td>
			</tr>
			<tr>
				<td>bb</td>
				<td>cc</td>
				<td>dd</td>
			</tr>
		</tbody>
	</table>
</form>

<script src="/snippet/application-cljs.js"></script>
<script src="/snippet/application.js"></script>
</body>
</html>
